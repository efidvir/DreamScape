<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Interaction</title>
  <!-- WaveSurfer for audio waveform -->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Your swirling background from the React-style snippet -->
  <div class="pattern">
    <div class="container"></div>

    <!-- Main content: video, waveform, other buttons -->
    <div class="content">
      <div class="video-container">
        <video id="video" src="your-video.mp4" controls></video>
      </div>
      <div id="waveform"></div>
      <div class="controls">
        <!-- Some other example buttons (optional) -->
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <button onclick="toggleLanguage()">Switch Language</button>
        <button onclick="openSettings()">Settings</button>
      </div>
    </div>

    <!-- 
      New microphone checkbox snippet placed bottom-center.
      We wrap it in a div for easy absolute positioning. 
    -->
    <div class="mic-toggle">
      <label class="container">
        <!-- 
          The 'checked' attribute determines which icon is shown by default:
          - Remove 'defaultChecked="checked"' if you want it to start muted.
        -->
        <input defaultChecked="checked" type="checkbox" />

        <!-- Mute (slash) icon shown when NOT checked -->
        <svg viewBox="0 0 640 512" height="1em"
             xmlns="http://www.w3.org/2000/svg"
             class="microphone-slash">
          <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L472.1 344.7c15.2-26 23.9-56.3 23.9-88.7V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 21.2-5.1 41.1-14.2 58.7L416 300.8V96c0-53-43-96-96-96s-96 43-96 96v54.3L38.8 5.1zM344 430.4c20.4-2.8 39.7-9.1 57.3-18.2l-43.1-33.9C346.1 382 333.3 384 320 384c-70.7 0-128-57.3-128-128v-8.7L144.7 210c-.5 1.9-.7 3.9-.7 6v40c0 89.1 66.2 162.7 152 174.4V464H248c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H344V430.4z" />
        </svg>

        <!-- Active microphone icon shown when checked -->
        <svg viewBox="0 0 384 512" height="1em"
             xmlns="http://www.w3.org/2000/svg"
             class="microphone">
          <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z" />
        </svg>
      </label>
    </div>
  </div>

  <!-- Main JS for recording etc. -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

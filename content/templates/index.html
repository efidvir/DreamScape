<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Game Interface</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Fullscreen Video -->
  <video autoplay loop muted id="bg-video">
    <source src="{{ url_for('static', filename='sample-video.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background Audio -->
  <audio autoplay loop id="bg-audio">
    <source src="{{ url_for('static', filename='background-audio.mp3') }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Controls -->
  <div id="controls">
    <input id="textInput" type="text" placeholder="Type your message..." />
    <button onclick="sendText()">Send</button>
    <button onclick="toggleVoice()">ðŸŽ¤ Voice</button>
    <div id="status"></div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
